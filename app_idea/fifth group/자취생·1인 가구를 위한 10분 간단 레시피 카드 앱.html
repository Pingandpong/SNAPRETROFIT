<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>간결 템플릿 · 다크</title>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif; background:#0b0f14; color:#e6edf3; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 28px 20px; }
    .card { background:#0f1720; border:1px solid #1f2a36; border-radius:16px; padding:20px; box-shadow:0 4px 16px rgba(0,0,0,0.25); }
    h1 { font-size:20px; margin:0 0 12px; }
    h2 { font-size:14px; margin:16px 0 6px; color:#a5b4c3; letter-spacing:.2px; }
    p { margin:0; line-height:1.6; }
    .k { font-size:12px; color:#93a4b5; margin-top:14px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>어떤 앱인지</h1>
      <p>자취생·1인 가구를 위한 10분 간단 레시피 카드 앱.</p>
      <h2>기술 스택</h2>
      <p>React Native(Expo), Gluestack UI, React Navigation, Firebase(Auth/Firestore/Functions), Google AdMob</p>
      <h2>비즈니스 모델</h2>
      <p>광고(AdMob) 기본 + 프리미엄(광고 제거·무제한 즐겨찾기) 월 ₩2,500</p>
      <h2>시장 가능성(왜-지금)</h2>
      <p>1인 가구·편의식 수요 확대, 기존 앱의 긴 레시피 한계를 보완하는 짧고 간단한 레시피 틈새 공략</p>
      <p class="k">※ 1인 개발·저비용·빠른 검증 지향</p>
    </section>
  </main>
</body>
</html>
